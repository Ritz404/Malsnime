<!doctype html>
<html lang="en">
  <head>
    <head>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1542343633-0642c4b4be20');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }
        .btn {
            padding: 12px 24px;
            background-color: #ff4b2b;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #ff416c;
        }
        .hero {
            text-align: center;
            padding: 120px 20px;
            animation: fadeIn 2s;
        }
    </style>
                            
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShiroNime</title>
  </head>
  <body>
    <div class="hero animate__animated animate__fadeInDown">
        <h1>Selamat Datang di ShiroNime</h1>
        <p>Temukan berbagai anime favoritmu dengan tampilan baru yang lebih keren!</p>
        <button class="btn">Mulai Menonton</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
